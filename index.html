<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div>
        <form id="formulario" style="border: 2px solid black; padding: 10px;" >
            <label for="nombre1">Jugador 1</label><br>
            <input type="text" id="name1" name="name1" required><br>
            <label for="nombre2"> Jugador 2</label><br>
            <input type="text" name="name2" id="name2"required><br>
            <label for="nombre3">Jugador 3</label><br>
            <input type="text" name="name3" id="name3"required><br>
            <label for="nombre4">Jugador 4</label><br>
            <input type="text" name="name4" id="name4"required><br>
            Elija de cuantas columnas y filas sera el carton <br>
            <select name="" id="TipoDeCarton">
                <option value="0"></option>
                <option value="3">3 filas y 3 columnas</option>
                <option value="4">4 filas y 4 columnas</option>
                <option value="5">5 filas y 5 columnas</option>
            </select><br><br>
            <button type="submit" onclick="saveNames(),this.disabled = true" >jugar</button>
        </form>
    </div>
    <!-- <script src="./script.js"></script> -->
    <div id="cambio">
        <button id="botonjugador" disabled=" true" onclick="mostrarMatriz1()">Jugador 1</button>
        <button id="botonjugador2" disabled=" true"onclick="mostrarMatriz2()">Jugador 2</button>
        <button id="botonjugador3" disabled=" true"onclick="mostrarMatriz3()">Jugador 3</button>
        <button id="botonjugador4" disabled=" true"onclick="mostrarMatriz4()">Jugador 4</button>
    </div>

    <div class="carton">
        <table id="TablaCarton"></table>
    </div>
    <br>
    <div id="juego">
        <button id="generar" style="display: none;" >generar</button>
        <button id="numero" style="display: none;" >numero</button>
        <button id="turno" style="display: none;"></button>
        
    </div>


    
</body>
</html>
